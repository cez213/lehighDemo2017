<h3 md-dialog-title>Set your endpoint url</h3>
<div md-dialog-content>
  Currently this application is using the endpoint at: {{apiUrl}}.
  Add your URL below to point this frontend to your backend.
  <form class="url-setter-form">
    <md-form-field class="url-setter-field">
      <input mdInput placeholder="Endpoint URL" [formControl]="urlFormControl">
      <md-hint align="start"><strong>//tutorial-somenumber.appspot.com</strong></md-hint>
    </md-form-field>
    <button md-raised-button color="primary" class="app-form-btn"
            (click)="updateUrl()">Update</button>
  </form>
</div>
