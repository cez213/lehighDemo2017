<h3>Add a beverage</h3>
<form (ngSubmit)="add()" [formGroup]="beverageForm" class="example-form">
  <md-form-field>
    <input mdInput type="text" placeholder="New beverage" formControlName="name"
           autocomplete="off">
    <md-error *ngIf="!beverageForm.pristine && beverageForm.get('name').hasError()">
      Beverage name is <strong>required</strong>
    </md-error>
  </md-form-field>
  <md-form-field>
    <input mdInput type="number" placeholder="Quantity" formControlName="value"
           autocomplete="off">
    <md-error>
      Quantity is <strong>required</strong>
    </md-error>
  </md-form-field>
  <button md-raised-button color="primary"
          [disabled]="beverageForm.pristine"
          class="app-form-btn"
          type="submit">Add</button>
</form>
