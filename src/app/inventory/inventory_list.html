<h3>Inventory</h3>
<div class="inventory">
  <table class="inventory-table">
    <thead>
      <tr class="table-row">
        <th class="table-header-cell">Beverage</th>
        <th class="table-header-cell">Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-row" *ngFor="let beverage of (beverages | async)">
        <td class="table-cell">{{beverage.name}}</td>
        <td class="table-cell">{{beverage.value}}</td>
      </tr>
    </tbody>
  </table>

  <div class="message-text" *ngIf="!(beverages | async)?.length">
    No beverages found in the warehouse.
  </div>
